<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>BMR APP</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h3 align="center">BMR Calculator</h3>
            <form method="POST" action="/submit" align="left" id="form">
                <table>
                    <tr>
                        <td><label>Age:</label></td>
                        <td><input type="number" name="age" required></td>
                    </tr>
                    <tr>
                        <td><label>Weight (kg):</label></td>
                        <td><input type="number" name="weight" step="0.1" required></td>
                    </tr>
                    <tr>
                        <td><label>Height (cm):</label></td>
                        <td><input type="number" name="height" required></td>
                    </tr>
                    <tr>
                        <td><label>Gender:</label></td>
                        <td>
                            <select name="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Activity Level (1.2 - 1.9):</label></td>
                        <td><select name="activity_level">
                            <option value="1.2">Sedentary (little to no exercise)</option>
                            <option value="1.375">Light activity (1-3 days/week)</option>
                            <option value="1.55">Moderate exercise (3-5 days/week)</option>
                            <option value="1.725">Heavy exercise (6-7 days/week)</option>
                            <option value="1.9">Athlete-level intensity</option>
                        </select>
                    </td>
                    </tr>
                    <tr>
                        <td><label>Protein Goal:</label></td>
                        <td>
                            <select name="protein_goal">
                                <option value="Maintenance">Maintenance</option>
                                <option value="Muscle Gain">Muscle Gain</option>
                                <option value="Weight Loss">Weight Loss</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <div class="ans" align="center">
                    <p id="r1">

                    </p>
                    <p id="r2">
    
                    </p>
                </div>
                <button type="submit">Calculate</button>
                <br>
                <br>
            </form>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
